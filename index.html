              <p class="lead" id ="time_clock"></p>
            </div>
          </div>
      </header>

      <section>
        <form class="col-3 float-left">
            <fieldset disabled>

              <div class="form-group">
                <label for="disabledSelect">Project name</label>
                <select id="disabledSelect" class="form-control">
                  <option>Name</option>
                </select>
              </div>

              <div class="form-group">
                <label for="disabledSelect">Project type</label>

                </select>
              </div>

                <select id="disabledSelect" class="form-control">
                  <option>Wage</option>
                </select>
              </div>

              <div class="form-group">
                <label for="disabledSelect">Due date</label>
                <select id="disabledSelect" class="form-control">
                  <option>Date</option>
                </select>
              </div>

              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
      </section>
